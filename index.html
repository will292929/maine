    :root{

<body>
<header>
  <div class="wrap">
    <div class="title">
      <h1>Maine Municipal Office Hours & Absentee Drop Box Locations</h1>
      <div class="sub">Mobile lookup by county (static dataset)</div>
    </div>

    <div class="controls">
      <div>
        <label for="county">County</label>
        <div class="select-wrap">
          <select id="county" aria-label="County"></select>
        </div>
      </div>

      <div>
        <label for="q">Search (municipality, hours, address)</label>
        <input id="q" type="search" placeholder="e.g., Bangor, 8am, Main Street…" />
      </div>

      <div>
        <label>&nbsp;</label>
        <button id="shareBtn" type="button">Copy Share Link</button>
      </div>
    </div>

    <div class="meta-row">
      <div class="pill"><span id="countPill">0 results</span></div>
      <div class="pill"><span>Source: Maine SOS PDF</span></div>
    </div>
  </div>
</header>

<main class="wrap">
  <div id="list" class="list"></div>

  <div class="footer-note">
    <span class="warn">Reality check:</span> hours and locations can change; this site is only as current as the posted dataset.
  </div>
</main>

<script>
  const countySelect = document.getElementById('county');
  const qInput = document.getElementById('q');
  const listEl = document.getElementById('list');
  const countPill = document.getElementById('countPill');
  const shareBtn = document.getElementById('shareBtn');

  // Add a visible status pill (so you stop guessing)
  const metaRow = document.querySelector('.meta-row');
  const statusPill = document.createElement('div');
  statusPill.className = 'pill';
  statusPill.innerHTML = '<span id="statusText">Loading data…</span>';
  metaRow.prepend(statusPill);
  const statusText = document.getElementById('statusText');

  let DATA = [];

  function esc(s){
    return (s ?? '').toString()
      .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
      .replaceAll('"',"&quot;").replaceAll("'","&#039;");
  }
  function normalize(s){ return (s ?? '').toString().trim().toLowerCase(); }

  function getParams(){
    const u = new URL(window.location.href);
    return { county: u.searchParams.get('county') || '', q: u.searchParams.get('q') || '' };
  }
  function setParams(countyCode, q){
    const u = new URL(window.location.href);
    if(countyCode) u.searchParams.set('county', countyCode); else u.searchParams.delete('county');
    if(q) u.searchParams.set('q', q); else u.searchParams.delete('q');
    history.replaceState({}, "", u.toString());
  }

  function validateDataShape(rows){
    if(!Array.isArray(rows)) throw new Error("data.json must be a JSON array.");
    if(rows.length === 0) throw new Error("data.json is empty ([]). No data = no search.");
    const sample = rows[0];
    const required = ["countyCode","countyName","municipality","wp","officeHours","dropBoxLocation"];
    const missing = required.filter(k => !(k in sample));
    if(missing.length){
      throw new Error(
        "data.json keys don't match what the site expects. Missing: " +
        missing.join(", ") +
        ". Fix your JSON keys or tell me your current keys and I’ll map them."
      );
    }
  }

  function buildCountyDropdown(data){
    const counties = Array.from(new Map(data.map(r => [r.countyCode, r.countyName])).entries())
      .map(([countyCode, countyName]) => ({ countyCode, countyName }))
      .sort((a,b) => a.countyName.localeCompare(b.countyName));

    // IMPORTANT: no hard-coded selected placeholder (Safari can misbehave)
    countySelect.innerHTML =
      `<option value="" disabled>Select a county…</option>` +
      `<option value="ALL">All counties</option>` +
      counties.map(c =>
        `<option value="${esc(c.countyCode)}">${esc(c.countyName)} (${esc(c.countyCode)})</option>`
      ).join("");

    // Default to ALL (change to "" if you want "pick a county" first)
    countySelect.value = "ALL";

    // Fallback if browser ignores .value
    if (countySelect.value !== "ALL") {
      const allIdx = Array.from(countySelect.options).findIndex(o => o.value === "ALL");
      if (allIdx >= 0) countySelect.selectedIndex = allIdx;
    }

    return counties;
  }

  function render(){
    const countyCode = countySelect.value; // "" | "ALL" | actual code
    const q = normalize(qInput.value);

    if(!DATA.length){
      countPill.textContent = "0 results";
      listEl.innerHTML = `
        <div class="card">
          <div class="muni">No data loaded</div>
          <div class="row"><div class="v na">Fix data.json loading first (see status above).</div></div>
        </div>`;
      return;
    }

    // If browser left value blank, treat as ALL so UI isn't dead
    const effectiveCounty = countyCode || "ALL";

    const rows = DATA
      .filter(r => effectiveCounty === "ALL" ? true : r.countyCode === effectiveCounty)
      .filter(r => {
        if(!q) return true;
        const blob = normalize([r.municipality, r.officeHours, r.dropBoxLocation, r.wp, r.countyName].join(" "));
        return blob.includes(q);
      });

    countPill.textContent = `${rows.length} result${rows.length === 1 ? "" : "s"}`;

    if(rows.length === 0){
      listEl.innerHTML = `
        <div class="card">
          <div class="muni">No matches</div>
          <div class="row"><div class="v na">Clear search, or verify your county selection.</div></div>
        </div>`;
      setParams(effectiveCounty, qInput.value.trim());
      return;
    }

    listEl.innerHTML = rows.map(r => {
      const hours = (r.officeHours || "").trim() || "N/A";
      const box = (r.dropBoxLocation || "").trim() || "N/A";
      const showCounty = (effectiveCounty === "ALL");
      return `
        <div class="card">
          <div class="card-top">
            <div>
              <div class="muni">${esc(r.municipality)}</div>
              ${showCounty ? `<div class="v na">${esc(r.countyName)} (${esc(r.countyCode)})</div>` : ``}
            </div>
            <div class="wp">${esc(r.wp || "")}</div>
          </div>

          <div class="row">
            <div class="k">Office hours (30 days prior)</div>
            <div class="v ${hours === "N/A" ? "na" : ""}">${esc(hours)}</div>
          </div>

          <div class="row">
            <div class="k">Absentee drop box location</div>
            <div class="v ${box === "N/A" ? "na" : ""}">${esc(box)}</div>
          </div>
        </div>
      `;
    }).join("");

    setParams(effectiveCounty, qInput.value.trim());
  }

  async function init(){
    try{
      statusText.textContent = "Loading data.json…";
      const res = await fetch('./data.json', { cache:'no-store' });

      if(!res.ok){
        throw new Error(`Failed to load data.json (HTTP ${res.status}). Put data.json next to index.html.`);
      }

      const rows = await res.json();
      validateDataShape(rows);

      DATA = rows;
      buildCountyDropdown(DATA);

      const params = getParams();
      if(params.q) qInput.value = params.q;

      // Restore county from URL (including ALL)
      if(params.county === "ALL"){
        countySelect.value = "ALL";
      } else if(params.county && DATA.some(r => r.countyCode === params.county)){
        countySelect.value = params.county;
      } else {
        countySelect.value = "ALL";
      }

      // Fallback if browser didn't accept .value
      if (!countySelect.value) countySelect.value = "ALL";

      statusText.textContent = `Loaded ${DATA.length} rows`;
      render();
    } catch(err){
      statusText.textContent = `ERROR: ${err.message}`;
      console.error(err);
      DATA = [];
      countySelect.innerHTML = `<option value="" disabled selected>Data error</option>`;
      render();
    }
  }

  countySelect.addEventListener('change', render);
  qInput.addEventListener('input', () => window.requestAnimationFrame(render));

  shareBtn.addEventListener('click', async () => {
    const url = window.location.href;
    try{
      await navigator.clipboard.writeText(url);
      shareBtn.textContent = "Copied!";
      setTimeout(() => (shareBtn.textContent = "Copy Share Link"), 900);
    } catch(e){
      prompt("Copy this link:", url);
    }
  });

  init();
</script>

</body>
</html>
